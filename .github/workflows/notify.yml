name: Daily Push Notification Trigger

on:
  schedule:
    - cron: '0 11 * * *'  # Every day at 11:00 AM UTC

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger backend notification job
        run: |
          curl -X POST https://subman-be.onrender.com/api/admin/notify-due-subscriptions \
            -H "x-admin-secret: ${{ secrets.ADMIN_NOTIFY_SECRET }}"